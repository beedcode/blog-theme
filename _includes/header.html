<header class="site-header">
    {% if site.theme_settings.search %}
        <form action="{{ site.baseurl }}/search.html" method="get">
    {% endif %}
    <div class="container">
        <div class="col-row">
            <div class="col-cell col-cell-avatar">
                {% if site.theme_settings.gravatar %}
                    <a href="{{ site.baseurl }}/">
                        <img class="avatar"
                             src="https://secure.gravatar.com/avatar/{{ site.theme_settings.gravatar }}?s=100" alt=""/>
                    </a>
                {% elsif site.theme_settings.avatar %}
                    <a href="{{ site.baseurl }}/">
                        <img class="avatar" src="{{ site.baseurl }}/{{ site.theme_settings.avatar }}" alt=""/>
                    </a>
                {% endif %}
            </div>
            <div class="col-cell col-cell-title">
                <h1 class="site-title" style="text-align: center">
                    <a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a>
                </h1>
            </div>
            <div class="col-cell col-cell-icons">
                <div>
                    {% include icons.html %}
                </div>
            </div>
        </div>
    </div>
    {% if site.theme_settings.search %}
        <div class="container">
            <div class="col-row">
                <div class="col-cell col-cell-search">
                    <div class="wrap">
                        <div class="search">
                            <input id="search-box" name="query" type="text" class="searchTerm" placeholder="What are you looking for?">
                            <button type="submit" class="searchButton">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    {% if site.theme_settings.search %}
        </form>
    {% endif %}
</header>
