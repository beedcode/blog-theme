        "title": "Welcome to Jekyll!",
        "tags": "",
        "date": "January 4, 2020",
        "author": "",
        "category": "",
        "content": "You’ll find this post in your _posts directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run jekyll serve, which launches a web server and auto-regenerates your site when a file is updated.Jekyll requires blog post files to be named according to the following format:YEAR-MONTH-DAY-title.MARKUPWhere YEAR is a four-digit number, MONTH and DAY are both two-digit numbers, and MARKUP is the file extension representing the format used in the file. After that, include the necessary front matter. Take a look at the source for this post to get an idea about how it works.Jekyll also offers powerful support for code snippets:def print_hi(name)  puts \"Hi, #{name}\"endprint_hi('Tom')#=&gt; prints 'Hi, Tom' to STDOUT.Check out the Jekyll docs for more info on how to get the most out of Jekyll. File all bugs/feature requests at Jekyll’s GitHub repo. If you have questions, you can ask them on Jekyll Talk.",
        "url": "/blog-theme//jekyll/update/2020/01/04/welcome-to-jekyll.html"

      "markdown-2020-01-04-markdown-cheat-cheat-html": {
        "title": "Markdown Cheat Cheat",
        "tags": "",
        "date": "January 4, 2020",
        "author": "",
        "category": "",
        "content": "This is intended as a quick reference and showcase. For more complete info, see John Gruber’s original spec and the Github markdown help page.Table of ContentsHeadersEmphasisListsLinksImagesCode and Syntax HighlightingTablesBlockquotesInline HTMLHorizontal RuleLine BreaksYouTube VideosTeX Mathematical FormulaeKaTexHeaders# H1## H2### H3#### H4##### H5###### H6Alternatively, for H1 and H2, an underline-ish style:Alt-H1======Alt-H2------H1H2H3H4H5H6Alternatively, for H1 and H2, an underline-ish style:Alt-H1Alt-H2EmphasisEmphasis, aka italics, with *asterisks* or _underscores_.Strong emphasis, aka bold, with **asterisks** or __underscores__.Combined emphasis with **asterisks and _underscores_**.Strikethrough uses two tildes. ~~Scratch this.~~Emphasis, aka italics, with asterisks or underscores.Strong emphasis, aka bold, with asterisks or underscores.Combined emphasis with asterisks and underscores.Strikethrough uses two tildes. Scratch this.Lists1. First ordered list item2. Another item  * Unordered sub-list. 1. Actual numbers don't matter, just that it's a number  1. Ordered sub-list4. And another item.        Some text that should be aligned with the above item.* Unordered list can use asterisks- Or minuses+ Or pluses  First ordered list item  Another item          Unordered sub-list.        Actual numbers don’t matter, just that it’s a number  Ordered sub-list      And another item.    Some text that should be aligned with the above item.    Unordered list can use asterisks  Or minuses  Or plusesLinksThere are two ways to create links.[I'm an inline-style link](https://www.google.com)[I'm a reference-style link][Arbitrary case-insensitive reference text][You can use numbers for reference-style link definitions][1]Or leave it empty and use the [link text itself]URLs and URLs in angle brackets will automatically get turned into links. http://www.example.com or &lt;http://www.example.com&gt; and sometimes example.com (but not on Github, for example).Some text to show that the reference links can follow later.[arbitrary case-insensitive reference text]: https://www.mozilla.org[1]: http://slashdot.org[link text itself]: http://www.reddit.comI’m an inline-style linkI’m a reference-style linkYou can use numbers for reference-style link definitionsOr leave it empty and use the link text itselfURLs and URLs in angle brackets will automatically get turned into links. http://www.example.com or http://www.example.com and sometimes example.com (but not on Github, for example).Some text to show that the reference links can follow later.ImagesHere's our logo (hover to see the title text):Inline-style:![image](/blog-theme/assets/img/mindmap.jpg) Reference-style: ![image][logo][logo]: (/blog-theme/assets/img/blackboard.jpg)Here’s our logo (hover to see the title text):Inline-style:Reference-style: Code and Syntax HighlightingCode blocks are part of the Markdown spec, but syntax highlighting isn’t. However, many renderers – like Github’s and Markdown Here – support syntax highlighting. Markdown Here supports highlighting for dozens of languages (and not-really-languages, like diffs and HTTP headers);Inline `code` has `back-ticks around` it.Inline code has back-ticks around it.Blocks of code are either fenced by lines with three back-ticks ```, or are indented with four spaces. I recommend only using the fenced code blocks – they’re easier and only they support syntax highlighting.```javascriptvar s = \"JavaScript syntax highlighting\";alert(s);``` ```pythons = \"Python syntax highlighting\"print s``` ```No language indicated, so no syntax highlighting. But let's throw in a &lt;b&gt;tag&lt;/b&gt;.```var s = \"JavaScript syntax highlighting\";alert(s);s = \"Python syntax highlighting\"print sNo language indicated, so no syntax highlighting in Markdown Here (varies on Github). But let's throw in a &lt;b&gt;tag&lt;/b&gt;.TablesTables aren’t part of the core Markdown spec, but they are part of GFM and Markdown Here supports them. They are an easy way of adding tables to your email – a task that would otherwise require copy-pasting from another application.Colons can be used to align columns.| Tables        | Are           | Cool  || ------------- |:-------------:| -----:|| col 3 is      | right-aligned | $1600 || col 2 is      | centered      |   $12 || zebra stripes | are neat      |    $1 |The outer pipes (|) are optional, and you don't need to make the raw Markdown line up prettily. You can also use inline Markdown.Markdown | Less | Pretty--- | --- | ---*Still* | `renders` | **nicely**1 | 2 | 3Colons can be used to align columns.            Tables      Are      Cool                  col 3 is      right-aligned      $1600              col 2 is      centered      $12              zebra stripes      are neat      $1                  The outer pipes (      ) are optional, and you don’t need to make the raw Markdown line up prettily. You can also use inline Markdown.                  Markdown      Less      Pretty                  Still      renders      nicely              1      2      3      Blockquotes&gt; Blockquotes are very handy in email to emulate reply text.&gt; This line is part of the same quote.Quote break.&gt; This is a very long line that will still be quoted properly when it wraps. Oh boy let's keep writing to make sure this is long enough to actually wrap for everyone. Oh, you can *put* **Markdown** into a blockquote.   Blockquotes are very handy in email to emulate reply text.This line is part of the same quote.Quote break.  This is a very long line that will still be quoted properly when it wraps. Oh boy let’s keep writing to make sure this is long enough to actually wrap for everyone. Oh, you can put Markdown into a blockquote.Inline HTMLYou can also use raw HTML in your Markdown, and it’ll mostly work pretty well.&lt;dl&gt;  &lt;dt&gt;Definition list&lt;/dt&gt;  &lt;dd&gt;Is something people use sometimes.&lt;/dd&gt;  &lt;dt&gt;Markdown in HTML&lt;/dt&gt;  &lt;dd&gt;Does *not* work **very** well. Use HTML &lt;em&gt;tags&lt;/em&gt;.&lt;/dd&gt;&lt;/dl&gt;  Definition list  Is something people use sometimes.  Markdown in HTML  Does *not* work **very** well. Use HTML tags.Horizontal RuleThree or more...---Hyphens***Asterisks___UnderscoresThree or more…HyphensAsterisksUnderscoresLine BreaksMy basic recommendation for learning how line breaks work is to experiment and discover – hit &lt;Enter&gt; once (i.e., insert one newline), then hit it twice (i.e., insert two newlines), see what happens. You’ll soon learn to get what you want. “Markdown Toggle” is your friend.Here are some things to try out:Here's a line for us to start with.This line is separated from the one above by two newlines, so it will be a *separate paragraph*.This line is also a separate paragraph, but...This line is only separated by a single newline, so it's a separate line in the *same paragraph*.Here’s a line for us to start with.This line is separated from the one above by two newlines, so it will be a separate paragraph.This line is also begins a separate paragraph, but…This line is only separated by a single newline, so it’s a separate line in the same paragraph.(Technical note: Markdown Here uses GFM line breaks, so there’s no need to use MD’s two-space line breaks.)YouTube VideosThey can’t be added directly but you can add an image with a link to the video like this:&lt;a href=\"http://www.youtube.com/watch?feature=player_embedded&amp;v=YOUTUBE_VIDEO_ID_HERE\" target=\"_blank\"&gt;&lt;img src=\"http://img.youtube.com/vi/YOUTUBE_VIDEO_ID_HERE/0.jpg\" alt=\"IMAGE ALT TEXT HERE\" width=\"240\" height=\"180\" border=\"10\" /&gt;&lt;/a&gt;Or, in pure Markdown, but losing the image sizing and border:[![IMAGE ALT TEXT HERE](http://img.youtube.com/vi/YOUTUBE_VIDEO_ID_HERE/0.jpg)](http://www.youtube.com/watch?v=YOUTUBE_VIDEO_ID_HERE)TeX Mathematical FormulaeA full description of TeX math symbols is beyond the scope of this cheatsheet. Here’s a good reference, and you can try stuff out on CodeCogs. You can also play with formulae in the Markdown Here options page.Here are some examples to try out:$-b \\pm \\sqrt{b^2 - 4ac} \\over 2a$$x = a_0 + \\frac{1}{a_1 + \\frac{1}{a_2 + \\frac{1}{a_3 + a_4}}}$$\\forall x \\in X, \\quad \\exists y \\leq \\epsilon$The beginning and ending dollar signs ($) are the delimiters for the TeX markup.KaTexType Theme uses KaTeX to display maths. Equations such as  can be displayed inline.Alternatively, they can be shown on a new line:",

      "2014-11-28-markdown-and-html-html": {
        "title": "Markdown and HTML",

        "date": "November 28, 2014",
        "author": "",
        "category": "",
        "content": "Jekyll supports the use of Markdown with inline HTML tags which makes it easier to quickly write posts with Jekyll, without having to worry too much about text formatting. A sample of the formatting follows.Tables have also been extended from Markdown:            First Header      Second Header                  Content Cell      Content Cell              Content Cell      Content Cell      Here’s an example of an image, which is included using Markdown:Highlighting for code in Jekyll is done using Pygments or Rouge. This theme makes use of Rouge by default.// count to tenfor (var i = 1; i &lt;= 10; i++) {    console.log(i);}// count to twentyvar j = 0;while (j &lt; 20) {    j++;    console.log(j);}Type Theme uses KaTeX to display maths. Equations such as  can be displayed inline.Alternatively, they can be shown on a new line:",
